<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location</title>
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
      <img
        class="back-btn go-back"
        src="../assets/arrow.png"
        onclick="history.back()"
        width="35"
        alt="Go back"
        srcset=""
      />
    <h1 class="location-page-title">Crops Location</h1>
    <div class="status">
      <div class="status-container">
        <div class="status-item">
          <div class="item-title">District</div>
          <div class="item-content" style="height: 4vh">Chandrapur</div>
        </div>
        <div class="status-item">
          <div class="item-title">Crops that can be grown</div>
          <div class="item-content" style="height: 100%">
            <b>Field Crops</b>
            <ul class="location-item">
              <li>Oilseeds</li>
              <li>Cereals</li>
              <li>Cotton</li>
              <li>Pulses</li>
            </ul>
            <b>Fruits</b>
            <ul class="location-item">
              <li>Mango</li>
              <li>Chiku</li>
              <li>Guava</li>
              <li>Custard Apple</li>
              <li>Jamun</li>
            </ul>
            <b>Vegetables</b>
            <ul class="location-item">
              <li>Chilli</li>
              <li>Turmeric</li>
              <li>Brinjal</li>
              <li>Tomato</li>
              <li>Onion</li>
              <li>Cauliflower</li>
              <li>Cabbage</li>
              <li>Radish</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
