<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location</title>
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
      <img
        class="back-btn go-back"
        src="../assets/arrow.png"
        onclick="history.back()"
        width="35"
        alt="Go back"
        srcset=""
      />
    <h1 class="location-page-title">पिकांचे स्थान</h1>
    <div class="status">

        <div class="status-item">
          <div class="item-title">जिल्हा</div>
          <div class="item-content" style="height: 4vh">बीड</div>
        </div>
        <div class="status-item">
          <div class="item-title">पिके घेता येतील</div>
          <div class="item-content" style="height: 100%">
            <b>शेतातील पिके</b>
            <ul class="location-item">
              <li>बाजरी</li> 
              <li>कापूस</li> 
              <li>ज्वारी</li> 
              <li>तूर</li>
              <li>सोयाबीन</li> 
              <li>गहू</li> 
              <li>हरभरा</li> 
              <li>कुसुम</li> 
              <li>ऊस</li>
            </ul>
            <b>फळे</b>
            <ul class="location-item">
              <li>आंबा</li>
              <li>गोड संत्री</li>
              <li>लिंबू </li>
              <li>सपोटा</li>
              <li>पेरू </li>
              <li>द्राक्ष </li>
              <li>केळी </li>
              <li>सीताफळ</li>
            </ul>
            <b>भाज्या</b>
            <ul class="location-item">
              <li>वांगे </li>
              <li>टोमॅटो </li>
              <li>भेंडी</li>
              <li>कोबी </li>
              <li>फुलकोबी </li>
              <li>कांदा</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
